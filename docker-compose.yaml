---
services:
  unifi-os-server:
    image: ghcr.io/lemker/unifi-os-server:5.0.6-linux-arm64
    container_name: unifi-os-server
    privileged: true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    cap_add:
      - SYS_ADMIN
    environment:
      - TZ=${TZ:-UTC}
      - UOS_SYSTEM_IP=${UOS_SYSTEM_IP}
      - UOS_UUID=${UOS_UUID:-}
    volumes:
      - ${DATA_DIR}/data:/data
      - ${DATA_DIR}/logs:/var/log/unifi-os
      - ${DATA_DIR}/certs:/certs
      - ${DATA_DIR}/var-lib-unifi:/var/lib/unifi
      - ${DATA_DIR}/var-lib-mongodb:/var/lib/mongodb
    ports:
      - "11443:443"
      - "8080:8080"
      - "8443:8443"
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "5005:5005"
      - "6789:6789"
      - "8843:8843"
      - "8880:8880"
      - "8881:8881"
      - "8882:8882"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:11443"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
